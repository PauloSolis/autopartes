{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear cuenta</title>

</head>
<body>
{% if messages %}
<div class="alert alert-success">
    {% for m in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ m }}</li>
    {% endfor %}
</div>
{% endif %}
<div class="container">
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <div class="row">
            <div class="col-md-2">
                <button class="btn btn-danger" type="button">
                    Cancelar
                </button>
            </div>
            <div class="col-md-2 offset-md-8">
                <button class="btn btn-success waves-effect waves-light" type="submit">Guardar
                </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
{% endblock %}
